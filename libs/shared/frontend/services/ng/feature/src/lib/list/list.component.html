<div class="wrapper">
  <section class="services">
    <h2>{{ title() }}</h2>
    @if (isLoading()) {
      <p>Loading...</p>
    } @else if (error()) {
      <p>Error: {{ error() }}</p>
    } @else if (services().length === 0) {
      <p>No services found</p>
    } @else if (services().length > 0) {
      <nexanode-services-list-one-layout [servicesByCategory]="servicesByCategory()" />
    } 
  </section>
</div>

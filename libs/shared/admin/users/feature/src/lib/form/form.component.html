<mat-card>
  @if (isLoading()) {
    <mat-spinner />
  } @else if (error()) {
    <div class="error">
      <h2>Error loading user</h2>
      <p>{{ error() | json }}</p>
    </div>
  } @else {
    <mat-card-header>
      <mat-card-title>
        <h1>{{ mode }} user</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" (blur)="onCreateUserName()" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Confirm password</mat-label>
          <input matInput formControlName="confirmPassword" />
        </mat-form-field>
        <mat-card-actions>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="userForm.invalid"
          >
            Save
          </button>
          <button mat-raised-button color="accent" (click)="onBack()">
            Back
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  }
</mat-card>

<mat-card>
  @if (isLoading()) {
    <mat-spinner></mat-spinner>
  } @else if (error()) {
    <mat-card-content>
      <div class="error">
        <h2>Error loading user</h2>
        <p>{{ error() | json }}</p>
      </div>
    </mat-card-content>
  } @else {
    <mat-card-header>
      <mat-card-title>
        <h1>User details</h1>
      </mat-card-title>
      <mat-card-subtitle>
        <p>{{ user()?.userName }}</p>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ user()?.email }}</p>
      <p>{{ user()?.loginExpires | date }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onBack()">Back</button>
      <button mat-raised-button color="primary" (click)="onEdit()">Edit</button>
      <button mat-raised-button color="warn" (click)="onDelete()">
        Delete
      </button>
    </mat-card-actions>
  }
</mat-card>

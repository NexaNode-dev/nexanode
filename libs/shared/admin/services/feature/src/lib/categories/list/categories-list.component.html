@if (isLoading()) {
  <mat-spinner />
} @else if (error()) {
  <div class="error">
    <h2>Error loading categories:</h2>
    <p>{{ error() | json }}</p>
  </div>
} @else {
  <nexanode-admin-ui-list
    [data]="categories()"
    [columns]="columns()"
    [type]="type"
    (deleted)="onDelete($event)"
  ></nexanode-admin-ui-list>
}

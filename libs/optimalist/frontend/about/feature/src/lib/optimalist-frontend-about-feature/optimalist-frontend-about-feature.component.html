<div class="relative">
  <a
    href="/"
    class="absolute top-0 left-0 px-4 py-2 bg-teal-500 text-white font-semibold rounded-md hover:bg-teal-600 transition-colors mt-4 ml-4"
    >Back to Home</a
  >
  <div class="about-page bg-gray-100 mx-auto max-h-full max-w-4xl p-6">
    <div class="flex flex-col items-center">
      <h2 class="text-4xl font-bold text-teal-700 mb-4">About Johan Vrolix</h2>
      <div class="flex justify-center">
        <img src="assets/vrxj.png" alt="Johan Vrolix" />
      </div>
      <div class="flex justify-center mt-4">
        @for (link of socialLinks; track $index) {
          <a href="{{ link.url }}" target="_blank">
            <ng-icon
              name="{{ link.icon }}"
              size="1.3rem"
              class="text-teal-700"
            ></ng-icon>
          </a>
        }
      </div>
      <div class="w-full text-center mx-auto">
        <div class="w-full md:w-3/5 mx-auto">
          @for (section of sections; track $index) {
            <div class="card bg-white rounded-lg shadow-lg p-6 mb-4">
              <h3 class="text-2xl text-teal-600 font-bold mb-4">
                {{ section.title }}
              </h3>
              <p class="text-lg mb-4">{{ section.description }}</p>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</div>

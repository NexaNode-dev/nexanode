<!-- service-detail.component.html -->
<div class="bg-gray-100 py-12 min-h-screen">
  <div class="max-w-6xl mx-auto">
    <!-- Card with Cover Image -->
    <div class="bg-white shadow-lg overflow-hidden rounded-lg">
      <div class="relative">
        <!-- Cover Image -->
        <img
          [src]="service()?.coverImage"
          alt="Cover Image"
          class="w-full h-auto object-cover"
        />
      </div>
      <div class="p-6">
        <!-- Service Title -->
        <h2 class="text-3xl font-bold text-teal-700 mb-4">
          {{ service()?.title }}
        </h2>
        <!-- Service Description -->
        <p class="text-gray-700 text-lg">{{ service()?.description }}</p>
      </div>
    </div>
  </div>
  <div class="mt-8 mx-auto flex flex-col items-center">
    <h3 class="text-xl text-teal-700 font-semibold mb-4">Our Other Services</h3>
    <ul class="flex flex-wrap justify-center gap-4">
      @for (service of otherServices(); track service.id) {
        <li>
          <a
            [routerLink]="['/services', service.id]"
            class="inline-block bg-teal-500 text-white py-2 px-4 rounded hover:bg-teal-700 transition-colors duration-150"
          >
            {{ service.title }}
          </a>
        </li>
      }
    </ul>
  </div>
</div>

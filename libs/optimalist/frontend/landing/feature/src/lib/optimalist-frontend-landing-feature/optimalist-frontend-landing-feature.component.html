<div
  class="hero bg-cover bg-center h-screen flex items-center justify-center"
  style="background-image: url('/assets/hero.webp')"
>
  <div class="bg-white bg-opacity-85 p-6 rounded-lg shadow-lg text-center">
    <h1
      class="text-5xl text-teal-600 font-bold mb-4 pt-2 shadow-text ojuju-logo"
    >
      Optimalist Consulting
    </h1>
    <p class="text-2xl text-teal-700 mb-8 shadow-text ojuju-logo">
      Crafting robust data solutions for tomorrow's challenges
    </p>
    <div class="flex justify-center space-x-4">
      <a
        href="#services"
        class="px-6 py-2 bg-teal-800 text-white font-semibold rounded hover:bg-teal-600 transition duration-300"
        >Our Services</a
      >
      <a
        href="/about"
        class="px-6 py-2 bg-teal-800 text-white font-semibold rounded hover:bg-teal-600 transition duration-300"
        >About Us</a
      >
    </div>
  </div>
</div>
<div class="services bg-gray-100 py-12" id="services">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-4xl font-bold text-center text-teal-700 mb-6">
      Our Services
    </h2>
    <p class="text-xl text-center text-gray-600 mb-12">
      Tailored data solutions to drive strategic decision-making and operational
      efficiency.
    </p>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      @for (service of services; track $index) {
        <div class="service-card h-full flex flex-col">
          <div class="flex-1">
            <img
              [src]="service.icon"
              class="w-9 h-9 text-teal-600 mb-2"
              alt="Service Icon"
            />
            <h3 class="text-2xl text-teal-600 font-semibold mb-4">
              {{ service.title }}
            </h3>
            <p>{{ service.description }}</p>
          </div>
        </div>
      }
    </div>
  </div>
</div>

<section class="mx-auto px-4 pt-16">
  <div class="flex flex-col md:flex-row flex-wrap justify-around items-stretch">
    @for (person of people; track $index) {
      <nexanode-about-team-layout
        [header]="person.name"
        [content]="person.description"
        [config]="generateCardConfig(person)"
      ></nexanode-about-team-layout>
    }
  </div>
</section>

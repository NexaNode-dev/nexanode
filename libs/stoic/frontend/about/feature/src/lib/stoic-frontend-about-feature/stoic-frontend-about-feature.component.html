<section class="container mx-auto px-4 pt-16 mt-[-4rem]">
  <div class="flex flex-col md:flex-row">
    <!-- person-card.component.html -->
    @for (person of people; track $index) {
      <mat-card>
        <mat-card-header>
          <mat-card-title-group>
            <img
              mat-card-xl-image
              [src]="person.image"
              alt="{{ person.name }}"
              class="object-cover"
            />
            <mat-card-title>{{ person.name }}</mat-card-title>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p [innerHTML]="person.description"></p>
        </mat-card-content>
      </mat-card>
    }
  </div>
</section>

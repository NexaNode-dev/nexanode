<section class="py-12 bg-gray-400" id="virtues">
  <div class="max-w-6xl xl:max-w-screen-2xl mx-auto px-4">
    <h2 class="text-5xl font-bold text-center mb-16">
      De Vier Sto√Øcijnse Deugden
    </h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      @for (virtue of virtues; track $index) {
        <div
          class="relative bg-white bg-opacity-80 p-6 pt-16 mb-12 rounded-lg shadow-lg text-center flex flex-col items-center"
        >
          <img
            [src]="virtue.icon"
            alt="{{ virtue.name }}"
            class="w-24 h-24 rounded-full object-cover absolute -top-12 left-1/2 transform -translate-x-1/2 border-4 border-white"
            style="z-index: 10"
          />
          <h3 class="text-2xl font-medium mb-2">{{ virtue.name }}</h3>
          <p [innerHTML]="virtue.description"></p>
        </div>
      }
    </div>
  </div>
</section>
